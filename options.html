<html>
<body>
  <div class="toolbar">
    <h1>Optionen</h1>
  </div>
  <div class="content">
    <ul class="edit">
      <li>
        <h2>Thema</h2>
        <select id="themeSelector">
          <optgroup label="Mobile">
            <option value="android3">Android 3+</option>
            <option value="apple">iOS</option>
            <option value="windowsphone">Windows Phone</option>
            <option value="android2">Android 2</option>
          </optgroup>
        <option value="web">Web</option>
        <option value="jqt">jQueryTouch</option>
          <optgroup label="weitere">
            <option value="lcars">LCARS (Star Trek)</option>
          </optgroup>
        </select>
      </li>
      <li>
        <h2>Verbindungsserver</h2>
        <input name="server" id="ServerSelector" type="text">
      </li>
    </ul>
  </div>
  <script language="javascript">
  document.getElementById('themeSelector').value = Params.Theme;
  document.getElementById('themeSelector').onchange = function(){
    console.log("theme Changed to "+document.getElementById('themeSelector').value);
    Params.Theme = document.getElementById('themeSelector').value;
    storeOption("prometTheme",document.getElementById('themeSelector').value,100);
    switchTheme();
  }
  document.getElementById('ServerSelector').value = Params.Server;
  document.getElementById('ServerSelector').onchange = function(){
    Params.Server = document.getElementById('ServerSelector').value;
    storeOption("prometServer",document.getElementById('ServerSelector').value);
  }
  </script>
</body>
</html>
